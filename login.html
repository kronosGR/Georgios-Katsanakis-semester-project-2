<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Paradise | Login</title>
  <meta name="description" content="Online store for pets. Everything you can imagine.">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/login.js" type="module"></script>
</head>

<body>
  <div class="loading">
    <div class="loading__spinner"></div>
    Please wait. Loading...
  </div>
  <header class="py-3 text-white">
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <a href="index.html" class="d-flex align-items-center col-1 mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="/assets/logo-sm.png" alt="logo" class="logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
          aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarMain">
          <ul class="navbar-nav me-auto mb-auto my-md-2 navbar-nav-scroll">
            <li class="nav-item"><a href="index.html" class="nav-link px-4 text-white nav__a">
                <img src="assets/icons/home.png" alt="home" class="nav__icon" />
                Home
              </a>
            </li>
            <li class="nav-item"><a href="products.html" class="nav-link px-4 text-white nav__a">
                <img src="assets/icons/products.png" alt="home" class="nav__icon" />Products</a></li>
          </ul>
          <ul class="navbar-nav me-auto me-md-0 navbar-nav-scroll">
            <li><a href="shopping-cart.html" class="nav-link px-4 text-white nav__a sec">
                <img src="assets/icons/cart.png" alt="home" class="nav__icon" /><span id="counter">(0)</span></a>
            </li>
            <li id="account">
              <a href="account.html" class="nav-link px-4 text-white nav__a">
                <img src="assets/icons/user.png" alt="home" class="nav__icon" />
                Account
              </a>
            </li>
            <li>
              <a id="login" href="login.html" class="nav-link px-4 text-white nav__a  nav--active"> </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="d-flex flex-wrap justify-content-center mt-4">
    <div id="hero"></div>
    <h1 class="w-100 text-center m-5">Login</h1>
    <div class="cont">
      <form class="login-form">
        <div class="form-group ">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
          <small id="error" class="text-danger d-none">Wrong credentials</small>
        </div>
        <button disabled type="submit" class="btn mt-4 btn-primary login-form__button w-100 ">Login</button>
      </form>
    </div>
  </main>
  <footer>
    KronosGR Copyright &copy 2021
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
