<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Paradise | Login</title>
  <meta name="description" content="Online store for pets. Everything you can imagine.">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/login.js" type="module"></script>
</head>

<body>
  <div class="loading">
    <div class="loading__spinner"></div>
    Please wait. Loading...
  </div>
  <header class="p-3 text-white ">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-lg-start nav">
        <a href="index.html" class="d-flex align-items-center col-1 mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="/assets/logo-sm.png" alt="logo" class="logo" />
        </a>

        <ul class="nav col-lg-auto me-lg-auto mb-2 ms-4 justify-content-center mb-md-0 ps-4">
          <li><a href="index.html" class="nav-link px-2 text-white nav__a">
              <img src="assets/icons/home.png" alt="home" class="nav__icon" />
              Home
            </a>
          </li>
          <li><a href="products.html" class="nav-link px-2 text-white nav__a">
              <img src="assets/icons/products.png" alt="home" class="nav__icon" />Products</a></li>
        </ul>
        <ul class="nav justify-content-end text-center col-12">
          <li><a href="shopping-cart.html" class="nav-link px-2 text-white nav__a sec">
              <img src="assets/icons/cart.png" alt="home" class="nav__icon--sm" /><span id="counter">(0)</span></a></li>

          <li id="account">
            <a href="account.html" class="nav-link px-2 text-white nav__a  sec">
              <img src="assets/icons/user.png" alt="home" class="nav__icon--sm" />
              Account
            </a>
          </li>
          <li>
            <a id="login" href="login.html" class="nav-link px-2 text-white nav__a sec"> </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main class="d-flex flex-wrap justify-content-center mt-4">
    <div id="hero"></div>
    <h1>Login</h1>
    <div class="cont">
      <form class="login-form">
        <div class="form-group ">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
          <small id="error" class="text-danger d-none">Wrong credentials</small>
        </div>
        <button disabled type="submit" class="btn mt-4 btn-primary login-form__button w-100 ">Login</button>
      </form>
    </div>
  </main>
  <footer>
    KronosGR Copyright &copy 2021
  </footer>
</body>

</html>
