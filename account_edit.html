<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Paradise | Edit Product</title>
  <meta name="description" content="Online store for pets. Everything you can imagine.">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/account-edit.js" type="module"></script>
</head>

<body>
  <div class="loading">
    <div class="loading__spinner"></div>
    Please wait. Loading...
  </div>
  <header class="p-3 bg-dark text-white ">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-lg-start nav">
        <a href="index.html" class="d-flex align-items-center col-1 mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="/assets/logo-sm.png" alt="logo" class="logo" />
        </a>

        <ul class="nav col-lg-auto me-lg-auto mb-2 ms-4 justify-content-center mb-md-0 ps-4">
          <li><a href="index.html" class="nav-link px-2 text-white nav__a">
              <img src="assets/icons/home.png" alt="home" class="nav__icon" />
              Home
            </a>
          </li>
          <li><a href="products.html" class="nav-link px-2 text-white nav__a">
              <img src="assets/icons/products.png" alt="home" class="nav__icon" />Products</a></li>
          <li><a href="shopping-cart.html" class="nav-link px-2 text-white nav__a">
              <img src="assets/icons/cart.png" alt="home" class="nav__icon" /><span id="counter">(0)</span></a></li>
        </ul>
        <ul class="nav justify-content-center text-center col-12">
          <li id="account">
            <a href="account.html" class="nav-link px-2 text-white nav__a nav--active">
              <img src="assets/icons/user.png" alt="home" class="nav__icon" />
              Account
            </a>
          </li>
          <li>
            <a id="login" href="login.html" class="nav-link px-2 text-white nav__a"> </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main class="d-flex flex-wrap justify-content-center">
    <h1>Edit product</h1>
    <ul class="nav col-12 mb-2 ms-4 justify-content-center d-flex flex-row">
      <li class="nav-item"><a href="account.html"
          class="nav-link px-2 acc__menu--link">Products</a>
      </li>
      <li class="nav-item"><a href="account_add.html" class="nav-link px-2 acc__menu--link">Add Product</a></li>
    </ul>
    <div class="cont">
      <form class="login-form w-75">
        <input type="hidden" id="id"/>
        <div class="form-group my-3">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" >
        </div>
        <div class="form-group my-3">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" step=".01" >
        </div>
        <div class="form-check my-3">
          <label class="form-check-label" for="featured">
          <input class="form-check-input" type="checkbox" id="featured">
            Featured
          </label>
        </div>
        <div class="form-group my-3">
          <label for="description">Description</label>
          <textarea id="description" class="form-control" rows="10"></textarea>
        </div>
        <div class="form-group  my-3">
          <label for="image">Image filename</label>
          <input type="text" class="form-control" id="image" >
          <img class="w-50 my-3" id="product-image"/>
        </div>
        <button type="submit" class="btn mt-4 btn-primary login-form__button w-100 ">Update</button>
      </form>
    </div>
  </main>
  <footer>
    KronosGR Copyright &copy 2021
  </footer>
</body>

</html>
